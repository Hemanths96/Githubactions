# .github/workflows/azure-nodejs-deploy.yml
name: Node.js Azure App Service CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    # Remove the build step since there's no build script required
    #- name: Build the app
    #  run: npm run build

    - name: Zip files for deployment
      run: zip -r release.zip .

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GH'
        package: './release.zip'

